openapi: 3.0.3
info:
  title: fastmvp API
  version: 0.1.0
servers:
  - url: http://localhost:3000
    description: Local development server
paths:
  /health:
    get:
      operationId: getHealth
      summary: Get API health status
      tags:
        - Health
      responses:
        '200':
          description: Health status response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    HealthResponse:
      type: object
      additionalProperties: false
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum:
            - ok
        timestamp:
          type: string
          format: date-time
    ErrorResponse:
      type: object
      additionalProperties: false
      required:
        - error
        - timestamp
        - path
      properties:
        error:
          type: object
          additionalProperties: false
          required:
            - code
            - message
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
              nullable: true
              additionalProperties: true
        timestamp:
          type: string
          format: date-time
        path:
          type: string
